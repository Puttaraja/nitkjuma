{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin/Signup</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/CSS/style.css' %}">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="/accounts/signup/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" name="user_name" required="required"/>
                <input type="email" placeholder="Email" name="user_email" required="required"/>                        
                <!-- <input type="pho" placeholder="Phone number" /> -->
                <input type="tel"
       required placeholder="Phone number" name="user_phone" required="required"/>
                <input type="password" placeholder="Password" name="user_password" required="required"/>
                <span style="font-size:small;">Upload Profile Photo</span>
                <input type="file" class="form-control" placeholder="Profile photo" name="user_photo" required="required">   
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="/accounts/login/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1>Sign in</h1>
                <input type="email" placeholder="Email" name="user_email" required="required"/>
                <input type="password" placeholder="Password" name="user_password" required="required"/>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'assets/JS/main.js' %}"></script>
</body>

</html>
