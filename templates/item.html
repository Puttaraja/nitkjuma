<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="w3-light-grey w3-content" style="max-width:1600px">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container">
    <a href="#" onclick="w3_close()" class="w3-hide-large w3-right w3-jumbo w3-padding w3-hover-grey" title="close menu">
      <i class="fa fa-remove"></i>
    </a>
    <div class="w3-display-container">
        <img src="{{seller.user_photo.url}}" style="width:100%" alt="Avatar">
      </div>
   <!-- <img src="./Images/ProfilePic.jpg" style="width:45%;" class="w3-round"><br><br>-->
    
    <div class="w3-container">
        <div class="Name" style="font-weight: bold; font-family: 'Courier New', Courier, monospace;">
            <h2>{{seller.user_name}}</h2>
        </div>
        <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-user fa-fw w3-margin-right w3-large "></i>{{seller.user_rollno}}</a>
        <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-envelope fa-fw w3-margin-right w3-large "></i>{{seller.user_email}}</a>
        <a href="#contact" onclick="w3_close()" class="w3-bar-item w3-button w3-padding"><i class="fa fa-phone fa-fw w3-margin-right w3-large "></i>{{seller.user_phone}}</a>
    </div>

    </div>
  <div class="w3-panel w3-large">
    <i class="fa fa-facebook-official w3-hover-opacity"></i>
    <i class="fa fa-instagram w3-hover-opacity"></i>
    <i class="fa fa-snapchat w3-hover-opacity"></i>
    <i class="fa fa-pinterest-p w3-hover-opacity"></i>
    <i class="fa fa-twitter w3-hover-opacity"></i>
    <i class="fa fa-linkedin w3-hover-opacity"></i>
  </div>
  
</nav>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px">

  <!-- Header -->
  <header id="portfolio">
    <div class="w3-container">
    <div class="w3-section w3-bottombar ">
      <h2>{{item.item_name}}</h2>
    </div>
    </div>
  </header>
  
  <!-- First Photo Grid-->
  <div class='container' style="width: 100%;">
  
  <div class="w3-row-padding">
    <div class="w3-third w3-container w3-margin-bottom" style="float: left;width:30%;">
        <div class="w3-display-container" style="width: 100%;">
            <img src="{{item.item_image.url}}" style="width:100%; display: flex; justify-content: center;" alt="Avatar">
          </div>
      <!--<img src="./Images/book3.jpg" alt="Norway" style="width:100%;height: 350px;" class="w3-hover-opacity">-->
      <div class="w3-container w3-white">
        <p><b>{{item.item_name}}</b></p>
        <p>Rs. {{item.item_price}}</p>
      </div>
    </div>
    <div class="Item_details" style="float: right;width:70%;padding: 10px 10px;">
        <div class="w3-container w3-card w3-white">
            <h2 class="w3-text-grey w3-padding-16"><i class="fa fa-certificate fa-fw w3-margin-right "></i>Description</h2>
            <div class="w3-container">
              <p>{{item.item_description}} </p>
              <hr>
            </div>
            
          </div>
    </div>
  </div>
</div>


  


<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
    document.getElementById("mySidebar").style.display = "block";
    document.getElementById("myOverlay").style.display = "block";
}
 
function w3_close() {
    document.getElementById("mySidebar").style.display = "none";
    document.getElementById("myOverlay").style.display = "none";
}
</script>

</body>
</html>
